<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
          <div class="modal-mask">
            <div class="modal-wrapper">
              <div class="modal-container">
      
                <div class="modal-header">
                  <slot name="header">
                    default header
                  </slot>
                </div>
      
                <div class="modal-body">
                  <slot name="body">
                    <div class="form">
                        <div id="v-model-basic" class="demo">
                            <input v-model="message" placeholder="edit me" />
                            <p>Message is: {{ message }}</p>
                          <button class="modal-default-button" v-on:click="addTask"></button>
                          <button class="modal-default-button" v-on:click="$emit('close')"></button>
                      </div>
                    </div>
                  </slot>
                </div>
      
                <div class="modal-footer">
                  <slot name="footer">
                    default footer
                      OK
                    </button>
                  </slot>
                </div>
              </div>
            </div>
          </div>
        </transition>
      </script>
</head>
<body>
<main>
<div id="app">
    <div class="header">
        <div class="container">  
        <div class="logo">
            <img
            srcset="
              ./img/logo-3.jpg 1000w,
              ./img/logo-2.jpg 500w,
              ./img/logo-1.jpg 250w
            "
            sizes="(max-width: 320px) 280px,
            (max-width: 480px) 440px,
            800px"
            src="./img/logo-3.jpg"
            alt="лого"
          />
        </div>
        <p>ToDoList - Gladyshev</p>
        </div>
    </div>  
    <div class="container">       
        <div class="form">
          <input
            type="text"
            v-bind:value="valueInput"
            v-on:input="handlyInput"
            v-on:keypress.enter="addTask"
            >
          <button class="btn" id="show-modal" @click="addTask">Добавить задачу</button>
          <button id="show-modal" @click="showModal = true">Show Modal</button>
          <modal v-if="showModal" @close="showModal = false">
          </modal>
          
        </div>
    </div>  
    <div class="container">
        <h2>
            <span>Задачи</span>
            <span class="num">{{ QuestList.length }}</span>
        </h2>
        <ul class="slist">
            <li v-for="(mask, index) in QuestList" :key="mask.id">
                <div>
                    <input type="checkbox" v-on:change="doCheck(index, 'need')">
                    <span>{{ mask.title }}</span>
                </div>
                <button class="btn-remove" v-on:click="removeMask(index, 'need')">Удалить</button>

            </li>
        </ul>
    </div>
</div>
    
    <script src="./app.js"></script>
<main>
</body>
<footer>
    Гладышев Андрей Алексеевич 191-361
</footer>
</html>
