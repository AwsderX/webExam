<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<main>
<div id="app">
    <div v-if="showModal">
    <div class="modal-mask">
        <div class="modal-wrapper">
          <div class="modal-container">
            <div class="modal-header">
              <slot name="header">
                default header
              </slot>
            </div>
            <div class="modal-body">
              <slot name="body">
                <div class="form">
                    <div id="v-model-basic" class="demo">
                        <input            
                        type="text"
                        v-bind:value="valueInputTitle"
                        v-on:input="handlyInput"
                        v-on:keypress.enter="addTask" placeholder="Введите название" />
                        <input            
                        type="text"
                        v-bind:value="valueInputText"
                        v-on:input="handlyInput1"
                        v-on:keypress.enter="addTask" placeholder="Введите описание" />
                        <select v-model="selectedOption" v-on:change="changeOption(event)">
                            <option value="one">one</option>
                            <option value="two">two</option>
                            <option value="three">three</option>
                          </select>                       
                      <button class="btn" v-on:click="addTask">Добавить задачу</button>
                      <button class="modal-default-button" v-on:click="showModal=false">Закрыть</button>
                  </div>
                </div>
              </slot>
            </div>
            <div class="modal-footer">
              <slot name="footer">
                default footer
                  OK
                </button>
              </slot>
            </div>
          </div>
        </div>
      </div>
      </div>
    <div class="header">
        <div class="container">  
        <div class="logo">
            <img
            srcset="
              ./img/logo-3.jpg 1000w,
              ./img/logo-2.jpg 500w,
              ./img/logo-1.jpg 250w
            "
            sizes="(max-width: 320px) 280px,
            (max-width: 480px) 440px,
            800px"
            src="./img/logo-3.jpg"
            alt="лого"
          />
        </div>
        <p>ToDoList - Gladyshev</p>
        </div>
    </div>  
    <div class="container">       
        <div class="form">     
          <button class="btn" id="show-modal" @click="showModal = true">Добавить задачу</button>   
        </div>
    </div>  
    <div class="container">
        <h2>
            <span>Задачи</span>
            <span class="num">{{ QuestList.length }}</span>
        </h2>
        <ul class="slist">
            <li v-for="(mask, index) in QuestList" :key="mask.id"
            :class="
            mask.type === 'one' ?
            'card-one' :
            mask.type === 'two' ?
             'card-two' :
             'card-three'">
                <p>{{ mask.title }}</p>
                <p>{{ mask.text }}</p>
                <button class="btn-remove" v-on:click="removeMask(index, 'need')">Удалить</button>
            </li>
        </ul>
    </div>
</div>
    
    <script src="./app.js"></script>
<main>
</body>
<footer>

    Дата экзамена: 09.07.2021
</footer>
</html>
